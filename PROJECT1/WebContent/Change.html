<html>
<head>
<title>Change Password</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

</head>
<body>
<h1>Change Password</h1>
<form action="ChangePassword">
<div class="index1">
<p>OLD PASSWORD</p><input type="password" name="opwd" required="required"/><br>
<p>NEW PASSWORD</p><input type="text" name="npwd" required="required"/><br>
<p>CONFIRM PASSWORD</p> <input type="password" name="cpwd" required="required"/><br>
<div class="index2">
<input type="submit" value="Change"/>
</div>
</div>
</form>
</body>
</html>
